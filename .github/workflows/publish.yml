name: easymoney publish rc

on:
  push:
  pull_request:
    branches:
      - master
    paths:
      - "packages/*/package.json"
      - "packages/*/*/package.json"

jobs:
  publish-rc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install
        run: yarn
      - name: set npm config
        run: npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN && npm config set //npm.pkg.github.com/:_authToken $GITHUB_TOKEN
        env:
          NPM_TOKEN: ${{ secrets.npm_token }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Update versions to release candidates in packages
        run: node tools/ci/publish-script.js
      - name: Prettier
        run: yarn prettier
      - name: Commit changes
        run: |
          git add .
          git status
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "ci: publish rc versions"
      - name: Publish release candidates
        run: yarn publish-flow
        env:
          NPM_TOKEN: ${{ secrets.npm_token }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Push changes to repository
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker build integration tests
        run: docker build -f Dockerfile -t integration-tests .
      - name: Docker run integration tests
        run: docker run -d --rm integration-tests
